<!DOCTYPE html>
<html>
  <head>
    <title> TypeScript Game </title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="user-bar-wrapper">
      <div id="user-bar" class="menu">
        <div id="level" class="bar">
          <span id="user-level">0</span>
        </div>
        <div id="name" class="bar">
          <span id="user-name">Unknown</span>
        </div>
        <div id="health" class="liquid-bar">
          <div class="liquid-wrapper">
            <div id="health-bar" class="bar"></div>
            <span id="user-health" class="bar-text">0 / 0</span>
          </div>
        </div>
        <div id="mana" class="liquid-bar">
          <div class="liquid-wrapper">
            <div id="mana-bar" class="bar"></div>
            <span id="user-mana" class="bar-text">0 / 0</span>
          </div>
        </div>
        <div id="experience" class="liquid-bar">
          <div class="liquid-wrapper">
            <div id="experience-bar" class="bar"></div>
            <span id="user-experience" class="bar-text">Exp: 0 / 0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="libraries/jquery-3.2.1.min.js"></script>
    <script src="classes/character/Character.js"></script>
    <script src="classes/character/Enemy.js"></script>
    <script src="classes/character/enemy/Rat.js"></script>
    <script src="classes/character/enemy/Bat.js"></script>
    <script src="classes/character/enemy/Ogre.js"></script>
    <script src="classes/character/enemy/Dwarf.js"></script>
    <script src="classes/character/Player.js"></script>

    <script src="classes/character/classes/Knight.js"></script>
    <script src="classes/character/classes/Berserker.js"></script>
    <script src="classes/character/classes/Champion.js"></script>
    <script src="classes/character/classes/Conqueror.js"></script>
    <script src="classes/character/classes/Warrior.js"></script>
    <script src="classes/character/classes/Knight.js"></script>
    <script src="classes/character/classes/Templar.js"></script>

    <script src="classes/item/Item.js"></script>
    <script src="classes/item/weapon/Weapon.js"></script>
    <script src="classes/item/weapon/Club.js"></script>
    <script src="classes/item/armor/Armor.js"></script>
    <script src="classes/item/armor/Cloth.js"></script>
    <script src="game.js"></script>
  </body>
</html>
